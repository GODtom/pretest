<!DOCTYPE html>
<html lang="en">
<head>
    <title>Redirect</title>
</head>
<body>
    <script>
        // declare the variable
        function getRandomInt(max) {
            return Math.floor(Math.random() * max);
        }
        let targetUrlList = ["https://www.surveycake.com/s/ey1WV", "https://www.surveycake.com/s/76ky3", "https://www.surveycake.com/s/v04KN", "https://www.surveycake.com/s/N6eLG"];

        let ans = getRandomInt(100);
        // console.log(ans);

        if(ans < 25){
            location.href = "https://www.surveycake.com/s/ey1WV";
        } 
        else if(ans >= 25 && ans < 50){
            location.href = "https://www.surveycake.com/s/76ky3";
        }
        else if(ans >= 50 && ans < 75){
            location.href = "https://www.surveycake.com/s/v04KN";
        }
        else {
            location.href = "https://www.surveycake.com/s/N6eLG";
        }
    </script>
</body>
</html>
